	<script type="text/javascript">
		//第一步，先排个位
		var queues=[];
		for(var i=0;i<10;i++){
			queues[i]=new Queue();

		// var arr=[91,46,85,15,92,35,31,22];
		
		//根据个位数分配到相应的队列中
		function distribute(nums,queues,digit){
			for(var i=0;i<nums.length;i++){
				if(digit==1){
					queues[nums[i]%10].enqueue(nums[i]);
				}
				else{
					queues[Math.floor(nums[i]/10)].enqueue(nums[i]);
				}
			}
		}

		//从队列中收集数字
		function collect(queues){
			var nums=[];
			for(var i=0;i<queues.length;i++){
				while(!queues[i].empty()){
					nums.push(queues[i].dequeue());					
				}
			}
			return nums;
		}

		//试验
		distribute(arr,queues,1);
		var aa=collect(queues);
		distribute(arr,queues,10);
		var bb=collect(queues);
	</script>
