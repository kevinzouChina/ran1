<script>
var img=document.getElementById("p15-bottom");
var imgs=img.getElementsByTagName("img");
var time1=null;
for(var i=0;i<imgs.length;i++){
	imgs[i].onmouseover=function(){
	    move(this,550);
	}
	imgs[i].onmouseout=function(){
     stop(this,400);
	}
}
function move(obj,oWidth){
   clearInterval(time1);
   time1=setInterval(function(){
   var speed=(oWidth-obj.offsetWidth)/6;
   speed=speed>0?Math.ceil(speed):Math.floor(speed);
   if(obj.offsetWidth==oWidth){
       clearInterval(time1);
   }
   else{
       obj.style.width=obj.offsetWidth+speed+"px";
   }
   }
   ,30)
}
function stop(obj,oWidth){
   clearInterval(time1);
   time1=setInterval(function(){
   var speed=(oWidth-obj.offsetWidth)/6;
   speed=speed>0?Math.ceil(speed):Math.floor(speed);
   if(obj.offsetWidth==oWidth){
       clearInterval(time1);
   }
   else{
       obj.style.width=obj.offsetWidth+speed+"px";
   }
   }
   ,30)
}
