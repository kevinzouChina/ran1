<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择排序</title>
</head>
<body>
	<script>
		var arr=[5,4,1,2,3];
		for(var i=0;i<arr.length;i++){
			var index=i;
			for(var j=i+1;j<arr.length;j++){
				if(arr[index]>arr[j]){
					index=j;
				}
			}
			if(i !== index){
				var temp=arr[i];
				arr[i]=arr[index];
				arr[index]=temp;
			}
			console.log(arr);			
		}
	</script>
</body>
</html>
